stages:
  - sast
  - build
  - deploy

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
  - node_modules/
  - dist-dev/
  - dist-stage/
  - dist-prod/

sonarqube-check:
  stage: sast
  image: 
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script: 
    - sonar-scanner
  allow_failure: true
  only:
    variables:
      - $CI_COMMIT_REF_PROTECTED == "true"

build_development:
  stage: build
  script:
  - npm cache clean --force
  - rm -rf node_modules
  - npm install
  - npm run build-dev
  only: ['development']

build_stage:
  stage: build
  script:
  - npm install
  - npm run build-stage
  only: ['stage']

build_production:
  stage: build
  script:
  - npm install
  - npm run build-production
  only: ['master']
  
deploy_development:
  stage: deploy
  script:
  - rsync -zvhr -e ssh dist-dev/ ubuntu@$Dev_Server_IP:/var/site/dev/taskopad-pwa-angular/
  only: ['development']
  
deploy_stage:
  stage: deploy
  script:
  - rsync -zvhr -e ssh dist-stage/ ubuntu@$Dev_Server_IP:/var/site/stage/taskopad-pwa-angular/
  only: ['stage']

deploy_production:
  stage: deploy
  script:
  - aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
  - aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
  - aws configure set default.region $AWS_DEFAULT_REGION
  - aws s3 sync dist-prod/ $S3_BUCKET
  - aws s3 sync dist-prod/ $DEMO_S3_BUCKET  
  - aws cloudfront create-invalidation --distribution-id $Cloudfront_ID  --paths "/*"
  - aws cloudfront create-invalidation --distribution-id $Demo_Cloudfront_ID  --paths "/*"  
  - rm -rf $AWS_PATH
  only: ['master']

build_new_design:
  stage: build
  script:
  - npm install
  - npm run build-dev
  only: ['new-design-development']

deploy_new_design:
  stage: deploy
  script:
  - aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
  - aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
  - aws configure set default.region $AWS_DEFAULT_REGION
  - aws s3 sync dist-dev/ $new_design_S3_BUCKET  
  - aws cloudfront create-invalidation --distribution-id $Cloudfront_new_design_ID  --paths "/*"  
  - rm -rf $AWS_PATH
  only: ['new-design-development']
